<body>
    <section class="sign-up">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">
                    <h2 class="text-center">SIGN UP</h2>
                    <form class="text-center" action="" method="POST">
                        <input type="text" placeholder="name"><br>
                        <input type="email" placeholder="e-mail"><br>
                        <input type="text" placeholder="phone number"><br>
                        <input type="date" placeholder="Date of birth"><br>
                        <!-- list -->
                        <input type="password" placeholder="password"><br>
                        <input type="password" placeholder="confirm password"><br>
                        <label> 
                            <input type="radio" name="radio">
                            accept all <span class="blue">terms & conditions</span> 
                          </label><br>
                          <button type="submit" class="btn btn-primary">SIGN UP</button><br>
                          <label for="">already a member? <a href="">sign in</a></label>
                    </form> 
                </div>
                <div class="col-lg-6 justify-content-center">
                    <img src="./img/sign-up.png" class="img-fluid pb-5" alt="">
                </div>
            </div>
        </div>
    </section>

        <script src="./js/script.js"></script>
